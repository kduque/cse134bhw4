<head>

<body>
    <nav>
        COINFLIP
    </nav>
    <div class="mobile-nav">
        COINFLIP
    </div>
    <div id="w1-wrapper">

        <section id="w1-left">
            <center><h1>Log In</h1></center> <br>
            <form onsubmit="login()">
                <input id="email" type="text" placeholder="email"><br>
                <input id="thePass" type="password" placeholder="password">
                <br>
                <input type="submit" value="Log in">
            </form>
            
            <!-- <a href="#"><span id="log-in-button" onclick="login()">Log in</span></a> -->
        </section>


    </div>

    <script type="text/javascript">loadFooter();</script>

    <script>
        function login(){
            var ref = new Firebase("https://blazing-inferno-6462.firebaseio.com");
            ref.authWithPassword({
              email    : document.getElementById("email").value,
              password : document.getElementById("thePass").value
            }, function(error, authData) {
              if (error) {
                console.log("Login Failed!", error);
              } else {
                console.log("Authenticated successfully with payload:", authData);
              }
            });
        }
    </script>
</body>
